name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (clean)
        run: |
          npm ci || npm install

      - name: Compile
        run: |
          npx hardhat compile

      - name: Run tests
        run: |
          npx hardhat test
