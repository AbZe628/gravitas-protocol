name: Bank-Grade CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  FOUNDRY_PROFILE: default

jobs:
  # JOB 1: Smart Contracts (Solidity)
  contracts:
    name: üõ°Ô∏è Audit Contracts (Foundry)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Forge Dependencies
        run: forge install

      - name: Build Contracts
        run: forge build --sizes

      - name: Run Unit & Fuzz Tests
        run: forge test -vv

      - name: Verify Gas Efficiency
        run: forge snapshot --check

  # JOB 2: SDK (TypeScript)
  sdk:
    name: üè¶ Verify SDK (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SDK Dependencies
        working-directory: ./gravitas-sdk
        run: npm install

      # OVO JE KLJUƒåNO: Ako build faila, ≈æelimo vidjeti za≈°to
      - name: Build SDK
        working-directory: ./gravitas-sdk
        run: npm run build
