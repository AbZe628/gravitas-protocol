name: Bank-Grade CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  FOUNDRY_PROFILE: default
  CORE_COVERAGE_MIN: "80"

jobs:
  security-scan:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Check for secrets
        shell: bash
        run: |
            set -euo pipefail

            if grep -rEi "PRIVATE_KEY|SECRET_KEY|MNEMONIC|SEED_PHRASE|RECOVERY_PHRASE|sk-|AKIA" . \
                --exclude-dir=.git \
                --exclude-dir=.github \
                --exclude-dir=lib \
                --exclude-dir=docs \
                --exclude-dir=node_modules \
                --exclude="*.md" \
                --exclude=".env.example" \
                --exclude="DEPLOYMENT.md" \
                --exclude="pnpm-lock.yaml" \
                --exclude="package-lock.json" \
                --exclude="yarn.lock"; then

                echo "ERROR: Potential secrets found in repository!"
                exit 1
            fi

            echo "OK: No secrets detected."

      - name: Verify .env is ignored
        shell: bash
        run: |
            if git ls-files | grep -qE '(^|/)\.env$'; then
                echo "ERROR: .env file is being tracked by git!"
                exit 1
            fi

            echo "OK: .env not tracked."

  contracts:
    name: üèóÔ∏è Contracts (Foundry)
    needs: security-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Foundry (stable)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Format check
        run: forge fmt --check

      - name: Build
        run: forge build --sizes

      - name: Run tests
        run: forge test -vv

      - name: Generate coverage
        run: FOUNDRY_PROFILE=coverage forge coverage --ir-minimum --report lcov

      - name: Enforce coverage gate
        run: python3 check-coverage.py

      - name: Verify gas snapshot (non-blocking)
        continue-on-error: true
        run: forge snapshot --check

  sdk:
    name: üè¶ SDK Build
    needs: security-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: gravitas-sdk/package-lock.json

      - name: Install & Build SDK
        working-directory: ./gravitas-sdk
        run: |
            npm ci
            npm run build
